<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>NSDL Christmas Party Countdown</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background: #720e30;
        color: #ffffff;
        font-family: "Segoe UI", Arial, sans-serif;
        overflow: hidden;
    }

    /* Center content */
    .content {
        position: relative;
        z-index: 2;
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .title {
        font-size: 56px;
        font-weight: 700;
        margin-bottom: 10px;
    }

    .subtitle {
        font-size: 28px;
        margin-bottom: 40px;
    }

    .countdown {
        font-size: 72px;
        font-weight: 700;
        letter-spacing: 4px;
    }

    /* Retro lights border */
    .lights {
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 1;
    }

    .light-row,
    .light-col {
        position: absolute;
        display: flex;
        gap: 16px;
    }

    .light-row {
        left: 40px;
        right: 40px;
        justify-content: space-between;
    }

    .light-row.top {
        top: 15px;
    }

    .light-row.bottom {
        bottom: 15px;
        transform: rotate(180deg);
    }

    .light-col {
        top: 40px;
        bottom: 40px;
        flex-direction: column;
        justify-content: space-between;
    }

    .light-col.left {
        left: 15px;
        transform: rotate(-90deg);
    }

    .light-col.right {
        right: 15px;
        transform: rotate(90deg);
    }

    .bulb {
        width: 16px;
        height: 26px;
        border-radius: 50% 50% 45% 45%;
        background: #ff4b4b;
        box-shadow: 0 0 12px rgba(255, 75, 75, 0.9);
        transform-origin: top center;
        animation: blink 1.4s infinite alternate, sway 1.6s infinite ease-in-out;
    }

    /* Different colours + timings for retro feel */
    .bulb:nth-child(4n+1) {
        background: #ff4b4b; /* red */
        box-shadow: 0 0 14px rgba(255, 75, 75, 0.9);
        animation-delay: 0s;
    }
    .bulb:nth-child(4n+2) {
        background: #2ecc71; /* green */
        box-shadow: 0 0 14px rgba(46, 204, 113, 0.9);
        animation-delay: 0.3s;
    }
    .bulb:nth-child(4n+3) {
        background: #f1c40f; /* yellow */
        box-shadow: 0 0 14px rgba(241, 196, 15, 0.9);
        animation-delay: 0.6s;
    }
    .bulb:nth-child(4n+4) {
        background: #3498db; /* blue */
        box-shadow: 0 0 14px rgba(52, 152, 219, 0.9);
        animation-delay: 0.9s;
    }

    @keyframes blink {
        0%   { opacity: 0.3; filter: brightness(0.7); }
        50%  { opacity: 1;   filter: brightness(1.3); }
        100% { opacity: 0.5; filter: brightness(1); }
    }

    @keyframes sway {
        0%   { transform: rotate(-4deg); }
        50%  { transform: rotate(4deg); }
        100% { transform: rotate(-3deg); }
    }
</style>
</head>

<body>

<div class="lights">
    <!-- Top row -->
    <div class="light-row top">
        <!-- adjust number of bulbs as you like -->
        <span class="bulb"></span><span class="bulb"></span><span class="bulb"></span>
        <span class="bulb"></span><span class="bulb"></span><span class="bulb"></span>
        <span class="bulb"></span><span class="bulb"></span><span class="bulb"></span>
        <span class="bulb"></span><span class="bulb"></span><span class="bulb"></span>
        <span class="bulb"></span><span class="bulb"></span><span class="bulb"></span>
    </div>

    <!-- Bottom row -->
    <div class="light-row bottom">
        <span class="bulb"></span><span class="bulb"></span><span class="bulb"></span>
        <span class="bulb"></span><span class="bulb"></span><span class="bulb"></span>
        <span class="bulb"></span><span class="bulb"></span><span class="bulb"></span>
        <span class="bulb"></span><span class="bulb"></span><span class="bulb"></span>
        <span class="bulb"></span><span class="bulb"></span><span class="bulb"></span>
    </div>

    <!-- Left column -->
    <div class="light-col left">
        <span class="bulb"></span><span class="bulb"></span><span class="bulb"></span>
        <span class="bulb"></span><span class="bulb"></span><span class="bulb"></span>
        <span class="bulb"></span><span class="bulb"></span><span class="bulb"></span>
    </div>

    <!-- Right column -->
    <div class="light-col right">
        <span class="bulb"></span><span class="bulb"></span><span class="bulb"></span>
        <span class="bulb"></span><span class="bulb"></span><span class="bulb"></span>
        <span class="bulb"></span><span class="bulb"></span><span class="bulb"></span>
    </div>
</div>

<div class="content">
    <div>
        <div class="title">ðŸŽ„ NSDL Christmas Party ðŸŽ…</div>
        <div class="subtitle">Cibaria Manly â€¢ 5 December â€¢ 6:00 pm</div>
        <div class="countdown" id="cd">Loadingâ€¦</div>
    </div>
</div>

<script>
function updateCountdown() {
    // Target: 5 December 2025, 6pm (18:00)
    var target = new Date(2025, 11, 5, 18, 0, 0).getTime(); // December = 11
    var now = new Date().getTime();
    var diff = target - now;

    if (diff <= 0) {
        document.getElementById("cd").innerHTML = "ðŸŽ‰ It's party time!";
        return;
    }

    var days = Math.floor(diff / (1000 * 60 * 60 * 24));
    var hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((diff % (1000 * 60)) / 1000);

    document.getElementById("cd").innerHTML =
        days + "d " + hours + "h " + minutes + "m " + seconds + "s";
}

setInterval(updateCountdown, 1000);
updateCountdown();
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>NSDL Christmas Party Countdown</title>

<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background: #720e30;
        color: #ffffff;
        font-family: "Segoe UI", Arial, sans-serif;
        overflow: hidden;
    }

    /* Center Text Content */
    .content {
        position: relative;
        z-index: 5;
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .title-wrap {
        position: relative;
        display: inline-block;
        padding: 10px 25px;
    }

    .title {
        font-size: 56px;
        font-weight: 700;
        margin-bottom: 10px;
        white-space: nowrap;
    }

    .subtitle {
        font-size: 28px;
        margin-bottom: 40px;
    }

    .countdown {
        font-size: 72px;
        font-weight: 700;
        letter-spacing: 4px;
    }

    /* GARLAND LIGHTS LAYER */
    .lights-layer {
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 2;
    }

    .garland-svg {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
    }

    .garland-path {
        fill: none;
        stroke: #3d1a20;
        stroke-width: 3;
        stroke-linecap: round;
        opacity: 0.8;
    }

    .bulbs-row,
    .bulbs-col {
        position: absolute;
        display: flex;
        justify-content: space-between;
    }

    .bulbs-row {
        left: 8%;
        right: 8%;
    }

    .bulbs-row.top {
        top: 5%;
    }

    .bulbs-row.bottom {
        bottom: 5%;
        transform: scaleY(-1);
    }

    .bulbs-col {
        top: 10%;
        bottom: 10%;
        flex-direction: column;
    }

    .bulbs-col.left {
        left: 4%;
    }

    .bulbs-col.right {
        right: 4%;
    }

    .bulb {
        width: 24px;
        height: 34px;
        border-radius: 50% 50% 44% 44%;
        background: #ff4b4b;
        box-shadow: 0 0 4px rgba(0,0,0,0.5);
        transform-origin: top center;
        animation: flash 1.3s infinite ease-in-out, sway 2s infinite ease-in-out;
    }

    .bulb:nth-child(4n+1) {
        background: #ff4b4b;
        animation-delay: 0s, 0s;
    }
    .bulb:nth-child(4n+2) {
        background: #2ecc71;
        animation-delay: 0.25s, 0.1s;
    }
    .bulb:nth-child(4n+3) {
        background: #f1c40f;
        animation-delay: 0.5s, 0.2s;
    }
    .bulb:nth-child(4n+4) {
        background: #3498db;
        animation-delay: 0.75s, 0.3s;
    }

    @keyframes flash {
        0%, 100% {
            opacity: 0.25;
            filter: brightness(0.7);
            box-shadow: 0 0 4px rgba(0,0,0,0.4);
        }
        50% {
            opacity: 1;
            filter: brightness(1.9);
            box-shadow: 0 0 22px currentColor, 0 0 40px currentColor;
        }
    }

    @keyframes sway {
        0%   { transform: rotate(-6deg); }
        50%  { transform: rotate(5deg); }
        100% { transform: rotate(-4deg); }
    }

    /* FALLING SNOW */
    .snow-layer {
        position: absolute;
        inset: 0;
        overflow: hidden;
        pointer-events: none;
        z-index: 3;
    }

    .flake {
        position: absolute;
        top: -10px;
        font-size: 14px;
        color: #ffffff;
        opacity: 0.75;
        animation: fall linear infinite;
    }

    @keyframes fall {
        0%   { transform: translateY(-10vh); }
        100% { transform: translateY(110vh); }
    }

    /* TWINKLING STARS */
    .stars-layer {
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 4;
    }

    .star {
        position: absolute;
        width: 8px;
        height: 8px;
        background: radial-gradient(circle, #fff 0%, rgba(255,255,255,0) 60%);
        border-radius: 50%;
        opacity: 0.4;
        animation: twinkle 2.2s infinite ease-in-out;
    }

    @keyframes twinkle {
        0%, 100% { opacity: 0.1; transform: scale(0.7); }
        50%      { opacity: 1;   transform: scale(1.4); }
    }

    /* MOVING EMOJIS (Santa & Trees) */
    .float-emoji {
        position: absolute;
        font-size: 46px;
        z-index: 6;
        pointer-events: none;
    }

    .tree1 {
        top: 15%;
        left: 5%;
        animation: floatTree1 18s linear infinite;
    }
    .tree2 {
        top: 65%;
        left: 80%;
        animation: floatTree2 22s linear infinite;
    }
    .santa1 {
        top: 70%;
        left: 10%;
        animation: floatSanta1 20s linear infinite;
    }
    .santa2 {
        top: 20%;
        left: 75%;
        animation: floatSanta2 24s linear infinite;
    }

    @keyframes floatTree1 {
        0%   { transform: translate(0, 0); }
        25%  { transform: translate(15vw, 5vh); }
        50%  { transform: translate(25vw, 20vh); }
        75%  { transform: translate(10vw, 30vh); }
        100% { transform: translate(0, 0); }
    }

    @keyframes floatTree2 {
        0%   { transform: translate(0, 0); }
        25%  { transform: translate(-10vw, -10vh); }
        50%  { transform: translate(-20vw, -25vh); }
        75%  { transform: translate(-5vw, -35vh); }
        100% { transform: translate(0, 0); }
    }

    @keyframes floatSanta1 {
        0%   { transform: translate(0, 0); }
        25%  { transform: translate(15vw, -10vh); }
        50%  { transform: translate(30vw, -5vh); }
        75%  { transform: translate(20vw, 10vh); }
        100% { transform: translate(0, 0); }
    }

    @keyframes floatSanta2 {
        0%   { transform: translate(0, 0); }
        25%  { transform: translate(-10vw, 10vh); }
        50%  { transform: translate(-25vw, 5vh); }
        75%  { transform: translate(-15vw, -10vh); }
        100% { transform: translate(0, 0); }
    }
</style>
</head>

<body>

<!-- Garland wires using SVG for nice curves -->
<svg class="garland-svg" viewBox="0 0 100 100" preserveAspectRatio="none">
    <path class="garland-path" d="M 5 10 Q 25 0, 50 10 T 95 10" />
    <path class="garland-path" d="M 5 90 Q 25 100, 50 90 T 95 90" />
    <path class="garland-path" d="M 8 10 Q 0 35, 8 60 Q 16 80, 8 92" />
    <path class="garland-path" d="M 92 10 Q 100 35, 92 60 Q 84 80, 92 92" />
</svg>

<div class="lights-layer">
    <div class="bulbs-row top">
        <span class="bulb"></span><span class="bulb"></span><span class="bulb"></span>
        <span class="bulb"></span><span class="bulb"></span><span class="bulb"></span>
        <span class="bulb"></span><span class="bulb"></span><span class="bulb"></span>
        <span class="bulb"></span><span class="bulb"></span><span class="bulb"></span>
    </div>

    <div class="bulbs-row bottom">
        <span class="bulb"></span><span class="bulb"></span><span class="bulb"></span>
        <span class="bulb"></span><span class="bulb"></span><span class="bulb"></span>
        <span class="bulb"></span><span class="bulb"></span><span class="bulb"></span>
        <span class="bulb"></span><span class="bulb"></span><span class="bulb"></span>
    </div>

    <div class="bulbs-col left">
        <span class="bulb"></span><span class="bulb"></span><span class="bulb"></span>
        <span class="bulb"></span><span class="bulb"></span><span class="bulb"></span>
        <span class="bulb"></span><span class="bulb"></span>
    </div>

    <div class="bulbs-col right">
        <span class="bulb"></span><span class="bulb"></span><span class="bulb"></span>
        <span class="bulb"></span><span class="bulb"></span><span class="bulb"></span>
        <span class="bulb"></span><span class="bulb"></span>
    </div>
</div>

<!-- Falling snow -->
<div class="snow-layer" id="snow"></div>

<!-- Twinkling stars -->
<div class="stars-layer">
    <div class="star" style="top:12%; left:38%; animation-delay:0s;"></div>
    <div class="star" style="top:18%; left:62%; animation-delay:0.7s;"></div>
    <div class="star" style="top:8%;  left:52%; animation-delay:1.3s;"></div>
    <div class="star" style="top:22%; left:30%; animation-delay:1.9s;"></div>
    <div class="star" style="top:25%; left:70%; animation-delay:2.4s;"></div>
</div>

<!-- Floating emojis -->
<div class="float-emoji tree1">ðŸŽ„</div>
<div class="float-emoji tree2">ðŸŽ„</div>
<div class="float-emoji santa1">ðŸŽ…</div>
<div class="float-emoji santa2">ðŸŽ…</div>

<!-- Main content -->
<div class="content">
    <div>
        <div class="title-wrap">
            <div class="title">NSDL Christmas Party</div>
        </div>
        <div class="subtitle">Cibaria Manly â€¢ 5 December â€¢ 6:00 pm</div>
        <div class="countdown" id="cd">Loadingâ€¦</div>
    </div>
</div>

<script>
/* Countdown logic */
function updateCountdown() {
    var target = new Date(2025, 11, 5, 18, 0, 0).getTime(); // 5 Dec 2025, 6pm
    var now = new Date().getTime();
    var diff = target - now;

    if (diff <= 0) {
        document.getElementById("cd").innerHTML = "ðŸŽ‰ It's party time!";
        return;
    }

    var days = Math.floor(diff / (1000 * 60 * 60 * 24));
    var hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((diff % (1000 * 60)) / 1000);

    document.getElementById("cd").innerHTML =
        days + "d " + hours + "h " + minutes + "m " + seconds + "s";
}

setInterval(updateCountdown, 1000);
updateCountdown();

/* Generate snowflakes */
(function () {
    var snowContainer = document.getElementById("snow");
    var flakes = 70;

    for (var i = 0; i < flakes; i++) {
        var flake = document.createElement("div");
        flake.className = "flake";
        flake.textContent = "â„";

        var size = 10 + Math.random() * 10;
        var left = Math.random() * 100;
        var duration = 8 + Math.random() * 10;
        var delay = Math.random() * 10;

        flake.style.fontSize = size + "px";
        flake.style.left = left + "vw";
        flake.style.animationDuration = duration + "s";
        flake.style.animationDelay = delay + "s";

        snowContainer.appendChild(flake);
    }
})();
</script>

</body>
</html>

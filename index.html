<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Christmas Clinic Closure Countdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --bg:#720e30;
      --wire:#3d1a20;
      --text:#ffffff;
      --tree1:#0f4d2e;
      --tree2:#0c3f26;
      --trunk:#5a3b22;
      --gold:#ffd27d;
    }

    html,body{
      margin:0; padding:0; height:100%; width:100%;
      background:var(--bg);
      color:var(--text);
      font-family:"Segoe UI", Arial, sans-serif;
      overflow:hidden;
    }

    /* Layout */
    .stage{ position:relative; height:100%; width:100%; }

    .center{
      position:relative;
      z-index:5;
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:0 18vw; /* leaves room for trees */
      box-sizing:border-box;
    }

    .card{ width:min(1100px, 100%); }

    .title{
      font-size:56px;
      font-weight:800;
      letter-spacing:0.5px;
      margin:0 0 10px 0;
    }

    .sub{
      font-size:26px;
      opacity:0.95;
      margin:0 0 34px 0;
    }

    .countdown{
      font-size:84px;
      font-weight:900;
      letter-spacing:3px;
      margin:0 0 28px 0;
    }

    .christmasline{
      position:absolute;
      left:0; right:0;
      bottom:18px;
      z-index:6;
      text-align:center;
      font-size:42px;
      opacity:0.95;
    }

    /* Snow */
    .snow-layer{
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:3;
      overflow:hidden;
    }
    .flake{
      position:absolute;
      top:-12px;
      color:#fff;
      opacity:0.75;
      animation: fall linear infinite;
      will-change: transform;
    }
    @keyframes fall{
      0%   { transform: translateY(-10vh); }
      100% { transform: translateY(115vh); }
    }

    /* Trees (left + right) */
    .tree{
      position:absolute;
      bottom:0;
      width:18vw;
      min-width:220px;
      max-width:340px;
      height:78vh;
      z-index:4;
      display:flex;
      align-items:flex-end;
      justify-content:center;
    }
    .tree.left{ left:0; }
    .tree.right{ right:0; transform: scaleX(-1); }

    .tree-body{
      position:relative;
      width:100%;
      height:100%;
      display:flex;
      align-items:flex-end;
      justify-content:center;
    }

    .layer{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      width:85%;
      height:22%;
      background:var(--tree1);
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      filter: drop-shadow(0 6px 0 rgba(0,0,0,0.08));
    }
    .layer.l1{ bottom:18%; width:90%; height:26%; background:var(--tree1); }
    .layer.l2{ bottom:35%; width:78%; height:22%; background:var(--tree2); }
    .layer.l3{ bottom:50%; width:66%; height:20%; background:var(--tree1); }
    .layer.l4{ bottom:63%; width:52%; height:18%; background:var(--tree2); }
    .layer.l5{ bottom:74%; width:38%; height:16%; background:var(--tree1); }

    .trunk{
      position:absolute;
      bottom:0;
      width:18%;
      height:18%;
      background:var(--trunk);
      border-radius:10px 10px 0 0;
      filter: drop-shadow(0 6px 0 rgba(0,0,0,0.10));
    }

    .star{
      position:absolute;
      top:6%;
      left:50%;
      transform:translateX(-50%);
      width:48px;
      height:48px;
      z-index:7;
      filter: drop-shadow(0 0 12px rgba(255,210,125,0.65));
      animation: starPulse 1.8s infinite ease-in-out;
    }
    @keyframes starPulse{
      0%,100%{ transform:translateX(-50%) scale(1); opacity:0.85; }
      50%    { transform:translateX(-50%) scale(1.12); opacity:1; }
    }

    .garland{
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      width:86%;
      height:70%;
      bottom:16%;
      z-index:6;
      pointer-events:none;
    }
    .garland svg{ width:100%; height:100%; }
    .garland path{
      fill:none;
      stroke:var(--wire);
      stroke-width:3;
      opacity:0.85;
      stroke-linecap:round;
    }

    .bulbs{ position:absolute; inset:0; }

    .bulb{
      position:absolute;
      width:18px;
      height:26px;
      border-radius: 50% 50% 44% 44%;
      animation: flash 1.15s infinite ease-in-out, sway 2.4s infinite ease-in-out;
      transform-origin: top center;
      box-shadow: 0 0 6px rgba(0,0,0,0.35);
    }

    @keyframes flash{
      0%,100%{ opacity:0.25; filter:brightness(0.85); box-shadow:0 0 4px rgba(0,0,0,0.35); }
      50%    { opacity:1; filter:brightness(2.0); box-shadow:0 0 22px currentColor, 0 0 42px currentColor; }
    }
    @keyframes sway{
      0%{ transform:rotate(-6deg); }
      50%{ transform:rotate(5deg); }
      100%{ transform:rotate(-4deg); }
    }

    .c1{ background:#ff4b4b; color:#ff4b4b; }
    .c2{ background:#2ecc71; color:#2ecc71; }
    .c3{ background:#f1c40f; color:#f1c40f; }
    .c4{ background:#3498db; color:#3498db; }

    /* Background twinkles */
    .twinkles{
      position:absolute;
      inset:0;
      pointer-events:none;
      z-index:2;
    }
    .twinkle{
      position:absolute;
      width:8px; height:8px;
      border-radius:50%;
      background: radial-gradient(circle, #fff 0%, rgba(255,255,255,0) 60%);
      opacity:0.2;
      animation: twinkle 2.4s infinite ease-in-out;
    }
    @keyframes twinkle{
      0%,100%{ opacity:0.08; transform:scale(0.7); }
      50%    { opacity:0.9;  transform:scale(1.4); }
    }

    /* --- Santa flyby: top L->R then bottom R->L repeatedly --- */
    .flyby{
      position:absolute;
      z-index:7;
      width:420px;
      max-width:45vw;
      opacity:0.98;
      pointer-events:none;
      left:-40%;
      top:10%;
      will-change: transform, opacity;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,0.35));
    }

    @keyframes flyTopLR{
      0%   { transform: translateX(-10vw) translateY(0) scale(1); opacity:0; }
      8%   { opacity:1; }
      50%  { transform: translateX(70vw) translateY(-2vh) scale(1.02); }
      92%  { opacity:1; }
      100% { transform: translateX(140vw) translateY(0) scale(1); opacity:0; }
    }

    @keyframes flyBottomRL{
      0%   { transform: translateX(-10vw) translateY(0) scaleX(-1) scale(1); opacity:0; }
      8%   { opacity:1; }
      50%  { transform: translateX(70vw) translateY(2vh) scaleX(-1) scale(1.02); }
      92%  { opacity:1; }
      100% { transform: translateX(140vw) translateY(0) scaleX(-1) scale(1); opacity:0; }
    }

    .fly-top { top:10%; bottom:auto; animation: flyTopLR 8s linear forwards; }
    .fly-bottom { top:auto; bottom:10%; animation: flyBottomRL 8s linear forwards; }

    /* --- Train: bottom L->R every 10s --- */
    .train{
      position:absolute;
      left:-60%;
      bottom:2px;
      z-index:7;
      width:520px;
      max-width:70vw;
      pointer-events:none;
      will-change: transform, opacity;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,0.28));
      animation: trainPass 10s linear infinite;
    }
    @keyframes trainPass{
      0%   { transform: translateX(-10vw); opacity:0; }
      6%   { opacity:1; }
      92%  { opacity:1; }
      100% { transform: translateX(150vw); opacity:0; }
    }

    /* Wheels: stable SVG rotation */
    .wheelSpin{
      transform-box: fill-box;
      transform-origin: center;
      animation: wheelSpin 1.1s linear infinite;
    }
    /* NOTE: negative rotation because we flipped the train artwork */
    @keyframes wheelSpin{ to{ transform: rotate(-360deg); } }

    /* Steam */
    .steam-puff{
      animation: puff 1.6s ease-out infinite;
      transform-box: fill-box;
      transform-origin: center;
      opacity:.65;
    }
    .steam-puff.p2{ animation-delay:.35s; opacity:.5; }
    .steam-puff.p3{ animation-delay:.7s; opacity:.4; }
    @keyframes puff{
      0%   { transform: translate(0,0) scale(0.7); opacity:0; }
      20%  { opacity:.6; }
      100% { transform: translate(-18px,-18px) scale(1.25); opacity:0; }
    }

    @media (max-width: 900px){
      .center{ padding: 0 10vw; }
      .title{ font-size:44px; }
      .sub{ font-size:22px; }
      .countdown{ font-size:64px; }
    }

    @media (prefers-reduced-motion: reduce){
      .flake, .bulb, .twinkle, .star, .flyby, .train, .wheelSpin, .steam-puff{ animation:none !important; }
    }
  </style>
</head>

<script>
  // Set the closure date/time here:
  const TARGET = new Date(2025, 11, 19, 17, 0, 0); // Dec=11

  function updateCountdown(){
    const now = new Date();
    const diff = TARGET.getTime() - now.getTime();
    const cd = document.getElementById("cd");

    if(diff <= 0){
      cd.textContent = "âœ… Closed!";
      return;
    }

    const days = Math.floor(diff / (1000*60*60*24));
    const hours = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
    const minutes = Math.floor((diff % (1000*60*60)) / (1000*60));
    const seconds = Math.floor((diff % (1000*60)) / 1000);

    cd.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
  }

  function updateDaysUntilChristmas(){
    const now = new Date();
    const year = now.getFullYear();
    let xmas = new Date(year, 11, 25, 0, 0, 0);
    if(now.getTime() > xmas.getTime()){
      xmas = new Date(year + 1, 11, 25, 0, 0, 0);
    }
    const diff = xmas.getTime() - now.getTime();
    const days = Math.ceil(diff / (1000*60*60*24));
    document.getElementById("xmasline").textContent = `${days} days until Christmas ðŸŽ…`;
  }

  // Snow
  (function makeSnow(){
    const snow = document.getElementById("snow");
    const flakes = 80;
    for(let i=0;i<flakes;i++){
      const f = document.createElement("div");
      f.className = "flake";
      f.textContent = "â„";
      const size = 10 + Math.random()*12;
      const left = Math.random()*100;
      const dur  = 7 + Math.random()*11;
      const delay= Math.random()*10;
      f.style.fontSize = size + "px";
      f.style.left = left + "vw";
      f.style.animationDuration = dur + "s";
      f.style.animationDelay = delay + "s";
      snow.appendChild(f);
    }
  })();

  // Santa flyby: top then bottom, repeating
  (function sleighLoop(){
    const flyby = document.getElementById("flyby");
    let mode = "top";

    function run(){
      flyby.classList.remove("fly-top", "fly-bottom");
      void flyby.offsetWidth; // restart animation
      flyby.classList.add(mode === "top" ? "fly-top" : "fly-bottom");
    }

    flyby.addEventListener("animationend", () => {
      mode = (mode === "top") ? "bottom" : "top";
      run();
    });

    run();
  })();

  setInterval(updateCountdown, 1000);
  updateCountdown();
  updateDaysUntilChristmas();
  setInterval(updateDaysUntilChristmas, 60*1000);
</script>
